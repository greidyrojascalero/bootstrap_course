<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dropdown</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../grid/estilos.css">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
       <br>
       <div class="dropdown">
           <button class="btn btn-default dropdown-toggle" type="button" id="dropdownmenu1" data-toggle="dropdown" aria-expanded="true">

           <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownmenu1">
               <li role="presentation" class="dropdown-header">Header</li>
               <li class="divider"></li>
               <li role="presentation"><a role="item" href="#">Item #1</a></li>
               <li role="presentation"><a role="item" href="#">Item #2</a></li>
               <li role="presentation"><a role="item" href="#">Item #3</a></li>
               <li role="presentation"><a role="item" href="#">Item #4</a></li>
           </ul>    
       </div>

    </div>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->

</html>
