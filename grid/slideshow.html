<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slideshow</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../grid/estilos.css">
</head>
<body>

    <div class="container">
        <br>
        <div class="col-md-12">
            <div id="carousel-1" class="carousel slide" data-ride="carousel">
               <!-- Indicators -->
               <ol class="carousel-indicators">
                   <li data-target="#carousel-1" data-slide-to="0" class="active"></li>
                   <li data-target="#carousel-1" data-slide-to="1"></li>
                   <li data-target="#carousel-1" data-slide-to="2"></li>
               </ol>

               <!-- Contenedor de los slides -->
               <div class="carousel-inner" role="listbox">
                   <div class="item active">
                       <img src="../imagen/1a.jpg" class="img-responsive" alt="">
                       <div class="carousel-caption hidden-xs hidden-sm ">
                          <h3>Este es nuestro Slide #1</h3>
                          <p>Lorem ipsum dolor sit amet.</p>
                       </div>
                   </div>

                   <div class="item">
                       <img src="../imagen/1b.jpg" class="img-responsive" alt="">
                       <div class="carousel-caption hidden-xs hidden-sm">
                          <h3>Este es nuestro Slide #2</h3>
                          <p>Lorem ipsum dolor sit amet.</p>
                       </div>
                   </div>

                   <div class="item">
                       <img src="../imagen/13.jpg" class="img-responsive" alt="">
                       <div class="carousel-caption hidden-xs hidden-sm">
                          <h3>Este es nuestro Slide #3</h3>
                          <p>Lorem ipsum dolor sit amet.</p>
                       </div>
                   </div>
                   
    
               </div>

               <!-- Controles -->
               <a class="left carousel-control" href="#carousel-1" role="button" data-slide="prev">
                   <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                   <span class="sr-only">Previous</span>
               </a>
               <a class="right carousel-control" href="#carousel-1" role="button" data-slide="next">
                   <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                   <span class="sr-only">Next</span>
               </a>

            </div>   
        </div>
    </div>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
