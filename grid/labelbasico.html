<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
    <title>labelBasico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../grid/estilos.css">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <br>
         <form action="" class="">
             <div class="form-group">
                <label>label Basico</label>
                <input type="text" class="form-control" placeholder="Input Basico">
             </div>

             <textarea name="" id="" class="form-control" placeholder="textarea" ></textarea>

             
                 <label class="checkbox-inline">
                     <input type="checkbox" name="" id="">Checkbox # 1
                 </label> 
             

             
                 <label class="checkbox-inline">
                     <input type="checkbox" name="" id="">Checkbox # 2
                 </label>
            

             <div class="checkbox disabled">
                 <label class="checkbox-inline">
                     <input type="checkbox" name="" id="" disabled>Checkbox # 3
                 </label>   
             </div>

             <div class="radio">
                 <label for="radio1">
                    <input type="radio" name="option" id="radio1">Radio Button # 1
                 </label>
             </div>

             <div class="radio">
                <label for="radio2">
                   <input type="radio" name="option" id="radio2">Radio Button # 2
                </label>
             </div>
             
             <div class="radio disabled">
                <label for="radio3">
                   <input type="radio" name="option" id="radio3" disabled>Radio Button # 3
                </label>
             </div>

                                    
                
            <button type="submit">Enviar</button>
        </form>
    </div>
    
   <!-- Latest compiled and minified JavaScript -->
    <script src="js/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>   
</body>
</html>
