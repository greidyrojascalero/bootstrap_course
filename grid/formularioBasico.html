<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
    <title>FormularioBasico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../grid/estilos.css">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <br>
         <form action="" class="">
             <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input class="form-control" id="nombre" type="text" placeholder="Nombre">
             </div>

            <div class="form-group">
                <label for="option">Elije una option:</label>
                <select class="form-control" name="" id="option" placeholder="Option">
                   <option value="">Option # 1</option>
                   <option value="">Option # 2</option>
                   <option value="">Option # 3</option>
                   <option value="">Option # 4</option>
                   <option value="">Option # 5</option>
                </select>
            </div>
           
            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea class="form-control" id="mensaje" placeholder="Escribe tu mensaje" ></textarea>
            </div>

            <div class="form-group">
                <label for="archivo">Archivo:</label>
                <input type="file" id="archivo">
                <p>Maximo 50MB</p>
            </div>        

            <button class="btn btn-primary">Enviar</button>
        </form>
    </div>
    
   <!-- Latest compiled and minified JavaScript -->
    <script src="js/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>   
</body>
</html>
