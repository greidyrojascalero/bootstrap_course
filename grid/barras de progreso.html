<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Barra de progreso</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../grid/estilos.css">
</head>
<body>
    <div class="container-fluid">
        <br>
        <div class="row">
            <div class="col-md-4">
               <div class="progress">
                   <div class="progress-bar" role="progressbar" style="width:50%;">
                      50%
                   </div>
                   <span class="sr-only">50%</span>
               </div>

               <div class="progress">
                   <div class="progress-bar" role="progressbar" style="width:1%; min-width:10%;">
                      1%
                   </div>
                   <span class="sr-only">1%</span>
               </div>

               <!-- Colores -->

                 <div class="progress">
                   <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" style="width:100%; min-width:10%;">
                      100%
                   </div>
                   <span class="sr-only">100%</span>
               </div>

               <div class="progress">
                   <div class="progress-bar progress-bar-info" role="progressbar" style="width:100%; min-width:10%;">
                      100%
                   </div>
                   <span class="sr-only">100%</span>
               </div>

               <div class="progress">
                   <div class="progress-bar progress-bar-warning" role="progressbar" style="width:100%; min-width:10%;">
                      100%
                   </div>
                   <span class="sr-only">100%</span>
               </div>

               <div class="progress">
                   <div class="progress-bar progress-bar-danger" role="progressbar" style="width:100%; min-width:10%;">
                      100%
                   </div>
                   <span class="sr-only">100%</span>
               </div>

               <!-- Combinadas -->
                <div class="progress">
                    <div class="progress-bar progress-bar-success" role="progressbar" style="width:20%;">
                        <span class="sr-only">20% Completado</span>
                    </div>

                    <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" style="width:20%;">
                        <span class="sr-only">20% Completado</span>
                    </div>

                    <div class="progress-bar progress-bar-warning progress-bar-striped" role="progressbar" style="width:20%;">
                        <span class="sr-only">20% Completado</span>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
