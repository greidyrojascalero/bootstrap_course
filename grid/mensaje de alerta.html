<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mensaje de alerta</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../grid/estilos.css">
</head>
<body>
    <div class="container-fluid">
         <br> 
         <div class="row">
             <div class="col-md-4">
                 <div class="alert alert-success">Esta es nuestra alerta</div>
                 <div class="alert alert-info">Esta es nuestra alerta</div>
                 <div class="alert alert-warning">Esta es nuestra alerta</div>
                 <div class="alert alert-danger">Esta es nuestra alerta</div>
             </div>
         </div>  

         <div class="row">
             <div class="col-md-4">
                 <div class="alert alert-success">
                     <button class="close" data-dismiss="alert"><span>&times;</span></button>
                    <strong>Alerta!</strong> Esta es nuestra alerta
                 </div>
             </div>
         </div> 
    </div>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
